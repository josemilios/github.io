<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josemilio's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Adds space between PDF and button */
        }
        .download-btn:hover {
            background: #0056b3;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: none;
            display: block;
            margin: 20px auto; /* Centers the iframe */
        }
    </style>
</head>
<body>
    <h1>Josemilio Salazar</h1>
    <p>Aspiring CPA | Accounting & Financial Analysis</p>
    <p>View or download my resume below:</p>

    <!-- Embedded PDF -->
    <iframe src="resume.pdf"></iframe>

    <!-- Centered Download Button -->
    <a href="resume.pdf" download class="download-btn">Download Resume (PDF)</a>
</body>
</html>
